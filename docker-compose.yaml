services:
    app:
        build: .
        env_file:
            - ./.env
        environment:
            - NODE_ENV=${APP_ENV}
        ports:
            - ${APP_PORT}:${APP_PORT}
        volumes:
            - ./src:/var/app/src
            - ./test:/var/app/test
            - ./package.json:/var/app/package.json
            - ./.env:/var/app/.env
            - ./prisma:/var/app/prisma
            - ./tsconfig.json:/var/app/tsconfig.json
            - ./nest-cli.json:/var/app/nest-cli.json
        depends_on:
            - database
        networks:
            - proveify-bridge

    database:
        image: mysql:8.0-debian
        env_file:
            - ./.env
        environment:
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
            - MYSQL_DATABASE=${DB_NAME}
        ports:
            - ${DB_PORT}:${DB_PORT}
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - proveify-bridge
    azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
            - 10000:10000
            - 10001:10001
            - 10002:10002
        volumes:
            -   azurite-data:/data
        networks:
            - proveify-bridge
volumes:
    mysql-data:
    azurite-data:
networks:
    proveify-bridge:
        driver: bridge